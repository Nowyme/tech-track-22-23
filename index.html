<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <title>F1 dashboard</title>
</head>

<body>
  <heder>

  </heder>

  <main>
    <div class="container">
      <div class="colum1">

        <div id='map'>
          <a href="http://mapbox.com/about/maps" class='mapbox-logo' target="_blank">Mapbox</a>
          <div class="mapbox-attribution-container">
            <a href="https://www.mapbox.com/about/maps/">© Mapbox | </a>
            <a href="http://www.openstreetmap.org/copyright">© OpenStreetMap | </a>
            <a href="https://www.mapbox.com/map-feedback/" target="_blank"><strong>Improve this map</strong></a>
          </div>
        </div>
      </div>

      <div class="colum2">


        <div class="buttonFilter">
          <button class="active btn" value="1">Winst</button>
          <button class="btn" value="2">Pole position</button>
        </div>
        <ul class="imgDriver"></ul>
        <svg width="750" height="500">
          <g id="bars" transform="translate(90, 0)">
          </g>
          <g id="labels" transform="translate(0, 35)"></g>
        </svg>

      </div>
      <div class="colum3">
        <ul class="listD"></ul>
      </div>

    </div>
  </main>






  <script type="module" src="./scripts/main.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</body>

</html>
